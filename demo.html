<html>

<head>
  <meta charset="utf-8" />
  <title>字体服务器</title>
  <style>
    #app {
      display: flex;
      height: 100%;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      background: #F8FAFF;
      min-height: 100vh;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    .page-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      line-height: 80px;
      background-color: transparent;
      transition: all .3s;
      z-index: 100;
    }

    .page-header.collapse {
      background-color: #fff;
      box-shadow: 0 10px 60px 0 rgba(29, 29, 31, 0.07);
      opacity: 0.98;
    }

    .logo {
      position: relative;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo .svg {
      height: 30px;
      width: 30px;
    }

    .logo span {
      margin-left: 20px;
      color: #3473e7;
      font-weight: bold;
      font-size: 16px;
    }

    .svg svg {
      width: 100%;
      height: 100%;
      vertical-align: top;
      fill: #3473e7;
      margin-right: 8px;
    }

    .nav-container {
      margin: 0 auto;
      width: 90%;
      color: #1D1D1F;
    }

    .nav-left {
      float: left;
    }

    .nav-right {
      float: right;
    }

    .nav-right .navbar {
      display: inline-block;
      margin: 0;
      padding: 0;
      height: 80px;
      font-size: 14px;
      line-height: 80px;
      list-style-type: none
    }

    .nav-right .navbar a {
      color: #1D1D1F;
    }

    .main {
      flex: 1;
      position: relative;
      margin: 128px auto 48px auto;
      width: 100%;
      min-height: 380px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .banner .svg {
      width: 160px;
      height: 160px;
    }

    .banner h1 {
      color: #8994C6;
      font-size: 32px;
    }

    .btn {
      display: inline-block;
      width: 190px;
      height: 56px;
      margin: 0 35px;
      font-size: 18px;
      line-height: 56px;
      border-radius: 28px;
      transition: all .3s;
      cursor: pointer;
      color: #316DE9;
      border: 1px solid #2F6EE9;
    }

    .fonts {
      margin-top: 30px;
    }

    .fonts-tip {
      margin-top: 12px;
    }

    .footer {
      width: 100%;
      padding: 30px 0 30px;
      color: #6190E8;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 4px 30px 0 rgba(223, 225, 230, 0.8);
    }

    .footer .container {
      position: relative;
      width: 90%;
    }

<body>
  <div class="wrapper" id="app">
    <header id="J-page-header" class="page-header" :class="headerClass">
      <div class="nav-container">
        <div class="nav-left">
          <a href="/" class="router-link-active">
            <div class="logo">
              <div class="svg">
                <svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                  <path d="M637.382127 894.545626l102.353133-318.248228 53.546543 0 102.353133 318.248228-44.779879 0-27.957749-91.165326L708.224592 803.3803l-26.062586 91.165326L637.382127 894.545626zM717.938837 771.473613l95.245248 0-47.622624-171.555238L717.938837 771.473613zM129.938909 767.68124L129.938909 130.135896l541.181623 0 0 126.3425L258.791579 256.478396 258.791579 385.216455l382.010437-1.023306 0 128.390135-382.010437-1.023306 0 256.120238L129.938909 767.680217z"></path>
                </svg>
              </div>
              <span>京东字体服务</span>
            </div>
          </a>
        </div>
        <div class="nav-right">
          <ul class="navbar">
            <a href="http://bee.jd.com/d/jdfonts">
              <li>使用指南</li>
            </a>
          </ul>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="section section-banner">
        <div class="banner">
          <div class="svg">
            <svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
              <path d="M637.382127 894.545626l102.353133-318.248228 53.546543 0 102.353133 318.248228-44.779879 0-27.957749-91.165326L708.224592 803.3803l-26.062586 91.165326L637.382127 894.545626zM717.938837 771.473613l95.245248 0-47.622624-171.555238L717.938837 771.473613zM129.938909 767.68124L129.938909 130.135896l541.181623 0 0 126.3425L258.791579 256.478396 258.791579 385.216455l382.010437-1.023306 0 128.390135-382.010437-1.023306 0 256.120238L129.938909 767.680217z"></path>
            </svg>
          </div>
          <h1 class="font-demo" contenteditable id="fontDemo">京东自有版权字体服务</h1>
          <div class="fonts">
            <at-select filterable clearable style="width: 300px" v-model="fonts" size="large">
              <at-option v-for="font in fonts" :label="font.localizedName" :value="font.fontFamily">{{font.localizedName}}
                <span style="float: right;opacity: .6;font-size: 0.8em;">{{font.fontFamily}}</span>
              </at-option>
            </at-select>
          </div>
          <div class="fonts-tip">
            目前支持的字体共计
            <at-tag color="info">{{fonts.length}}</at-tag>种。
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <a href="https://github.com/o2team" target="_blank" class="footer-link footer-link-github">
          <div class="github-logo"></div>
        </a>
        <div class="footer-logo"></div>
        <div class="footer-desc">

            <a href="//aotu.io" target="_blank"> 凹凸实验室</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script src="node_modules/vue/dist/vue.min.js"></script>
  <script src="dist/at.js"></script>
  <script type="text/javascript">
    const app = new Vue({
      el: '#app',
      data () {
        return {
          fonts: [],
          scrollTop: 0
        }
      },
      computed: {
        headerClass () {
          if (this.scrollTop > 40) {
            return 'collapse'
          }
          return ''
        }
      },
      mounted () {
        const me = this
        window.addEventListener('scroll', function (e) {
          me.scrollTop = document.body.scrollTop;
        })
        this.getFonts()

        const oList = document.querySelector('.at-select__list')
        this.timer = null
        oList.addEventListener('mouseover', e => {
          clearTimeout(this.timer)
          if (e.target.tagName === 'LI') {
            this.timer = setTimeout(() => {
              // const fontName = e.target.querySelector('span').textContent
              // if (fontName) {
              //   this.getFont(fontName)
              // }
            }, 100)
          }
        }, false)
      },
      methods: {
        // onChange (v) {
        //   this.getFont(v)
        // },
        getFonts () {
          fetch('https://www.easy-mock.com/mock/59fae4484d687a171771f6cf/font/fonts')
            .then(res => res.json())
            .then(data => {
              this.fonts = data.fonts
            })
            .catch(err => {
              console.log(err)
            })
        }
      }
    })
  </script>
</body>
